<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post">
      <fieldset class="form-group">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            id="age"
            value="12"
            name="age"
            min="1"
            max="100"
          >
        </label>

        <label for="birthday" class="form-field">
          Full date of birth:
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </label>

        <label for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Registration</legend>

        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            name="email"
          >
        </label>

        <label for="password">
          Password:
          <input
            type="password"
            id="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>

        <label for="cat-lover-yes" class="form-field">
          Do you love cats?
          <input
            type="radio"
            id="cat-lover-yes"
            name="cat-lover"
            value="yes"
          >
          Yes
        </label>

        <label for="cat-lover-no">
          <input
            type="radio"
            id="cat-lover-no"
            name="cat-lover"
            value="no"
          >
          No
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>

        <label for="bedtime" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            id="bedtime"
            name="bedtime"
          >
        </label>

        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="work-rating">
          How do you rate our work?
          <input
            type="range"
            id="work-rating"
            name="work-rating"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Additional info:</legend>

        <label for="comment" class="form-field">
          Comments:
          <textarea name="comments" id="comment"></textarea>
        </label>

        <label for="recommendation">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="1">yes</option>
            <option value="0">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
